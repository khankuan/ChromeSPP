<!doctype html>
<html>

  <head>
    <title>Chrome SPP</title>
    <script src="js/jquery-2.0.3.min.js"></script>
    <script src="js/app.js"></script>

    <link href="css/app.css" rel="stylesheet">
  </head>

  <body style="margin:10px;">

    <!-- Set device -->
    <div>
        Devices:
        <select id="deviceSelection">
        </select>
    <button id="connectButton">Connect</button>
    </div>

    <!-- Inputted text -->
    <div class="ioDiv">
        <span>Input:</span><br>
        <textarea id="inputTextarea" class="ioTextarea" readonly></textarea>
    </div>

    <!-- Outputted text -->
    <div class="ioDiv">
        <span>Output:</span><br>
        <textarea id="outputTextarea" class="ioTextarea" readonly></textarea>
    </div>

    <!-- Send div -->
    <div>
        <input type="text" id="inputString" placeholder="Type text here.." size="120"></input><button id="sendButton">Send</button>

        <input type="text" id="inputStringDelimiter" placeholder="Type text here.." size="120"></input>
        <input type="text" id="delimiter" placeholder="Delimiter ascii" size="12"></input>
        <button id="sendButtonDelimiter">Send with delimiter</button>

        <input type="text" id="inputByte" placeholder="Single ascii code here.." size="120"></input><button id= "sendByteButton">Send byte</button>
    </div>

  </body>

</html>
